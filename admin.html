<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - JobFlex</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1><a href="index.html">JobFlex</a></h1>
                </div>
                <nav class="nav-menu">
                    <a href="index.html" class="nav-link">Find Jobs</a>
                    <a href="admin.html" class="nav-link">Admin</a>
                </nav>
                <div class="auth-buttons">
                    <!-- Dynamically populated -->
                </div>
                <button class="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="mobile-menu">
        <a href="index.html" class="mobile-nav-link">Find Jobs</a>
        <a href="admin.html" class="mobile-nav-link">Admin</a>
        <div class="mobile-auth">
            <!-- Dynamically populated -->
        </div>
    </div>

    <main class="admin-dashboard">
        <div class="container">
            <h1>Admin Dashboard</h1>
            <div class="admin-grid">
                <div class="admin-card users">
                    <h2><i class="fas fa-users"></i> Users</h2>
                    <div id="usersList"></div>
                </div>
                
                <div class="admin-card jobs">
                    <h2><i class="fas fa-briefcase"></i> Job Listings</h2>
                    <div id="jobsManagement">
                        <button class="btn-add-job">Add New Job</button>
                        <div id="jobsList"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
    <script src="admin.js"></script>
</body>
</html>
