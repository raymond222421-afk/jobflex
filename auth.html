<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - FlexJobs</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="/" class="logo">
                <div class="logo-icon">F</div>
                flex<span>work</span>
            </a>
            <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-nav">
                <button class="auth-nav-btn active" data-form="login">Log In</button>
                <button class="auth-nav-btn" data-form="signup">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" required>
                    </div>
                </div>
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="auth-button">Log In</button>
                <div class="social-login">
                    <p>Or continue with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-button google">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="social-button github">
                            <i class="fab fa-github"></i>
                            GitHub
                        </button>
                        <button type="button" class="social-button linkedin">
                            <i class="fab fa-linkedin"></i>
                            LinkedIn
                        </button>
                    </div>
                </div>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signupName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signupEmail" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signupPassword" required>
                    </div>
                </div>
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="termsAccept" required>
                        I agree to the Terms and Privacy Policy
                    </label>
                </div>
                <button type="submit" class="auth-button">Create Account</button>
                <div class="social-login">
                    <p>Or sign up with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-button google">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="social-button github">
                            <i class="fab fa-github"></i>
                            GitHub
                        </button>
                        <button type="button" class="social-button linkedin">
                            <i class="fab fa-linkedin"></i>
                            LinkedIn
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Form switching
        const authNavBtns = document.querySelectorAll('.auth-nav-btn');
        const forms = document.querySelectorAll('.auth-form');

        authNavBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const formId = btn.dataset.form;
                
                // Update navigation buttons
                authNavBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Show selected form
                forms.forEach(form => {
                    form.classList.remove('active');
                    if (form.id === `${formId}Form`) {
                        form.classList.add('active');
                    }
                });
            });
        });

        // Check URL hash for initial form display
        window.addEventListener('DOMContentLoaded', () => {
            const hash = window.location.hash.slice(1);
            if (hash === 'signup') {
                document.querySelector('[data-form="signup"]').click();
            }
        });

        // Form submission
        document.querySelectorAll('.auth-form').forEach(form => {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                // Here you would normally handle authentication
                // For now, redirect to categories page
                window.location.href = 'categories.html';
            });
        });

        // Theme toggle
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            
            const themeToggle = document.querySelector('.theme-toggle');
            themeToggle.textContent = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
            
            localStorage.setItem('theme', newTheme);
        }

        // Set initial theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.body.setAttribute('data-theme', savedTheme);
        document.querySelector('.theme-toggle').textContent = 
            savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
    </script>
</body>
</html>
